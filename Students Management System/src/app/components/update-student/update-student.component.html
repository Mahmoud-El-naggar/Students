<h3 class="text-center m-3">Update Student</h3>
<div *ngIf="student;else loading">
    <form class="text-center ">
        <div class="input-group offset-2 w-75 my-3">
            <span class="input-group-text col-4 col-md-3">Name</span>
            <input type="text" class="form-control" #name placeholder="Name" value="{{student.name}}">
        </div>
        <div class="input-group offset-2 w-75 my-3">
            <span class="input-group-text col-4 col-md-3">Email</span>
            <input type="text" class="form-control" #email placeholder="Email" [value]="student.email">
        </div>
        <div class="input-group offset-2 w-75 my-3">
            <span class="input-group-text col-4 col-md-3">Address</span>
            <input type="text" class="form-control ps-3" #address placeholder="Address" [value]="student.address">
        </div>
        <div class="input-group offset-2 w-75 my-3">
            <span class="input-group-text col-4 col-md-3">Phone</span>
            <input type="text" class="form-control" #phone placeholder="Phone" [value]="student.phone">
        </div>
        <div class="input-group offset-2 w-75 my-3">
            <span class="input-group-text col-4 col-md-3">Class No</span>
            <input type="text" class="form-control ps-3" #classNo placeholder="Class No" [value]="student.classNo">
        </div>
        <div class="input-group offset-2 w-75 my-3">
            <span class="input-group-text col-4 col-md-3">GPA</span>
            <input type="text" class="form-control ps-3" #gpa placeholder="GPA" [value]="student.gpa">
        </div>
        <div class="input-group offset-2 w-75 my-3">
            <span class="input-group-text col-4 col-md-3">Age</span>
            <input type="text" class="form-control ps-3" #age placeholder="Age" [value]="student.age">
        </div>
        <span class="text-success" *ngIf="updatedSuccessfully">
            Updated Successfully
        </span>
        <div>
            <input type="button" class="btn btn-outline-secondary offset-2 col-6 col-md-3 p-2 mb-3" value="Update Student"
                (click)="Update(name.value,email.value,address.value,phone.value,classNo.value,gpa.value,age.value)">
        </div>
    </form>
</div>
<ng-template #loading>
    <div class="text-center">
        <button class="btn btn-secondary col-4" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>
    <form class="text-center placeholder-glow" aria-hidden="true">
        <div class="input-group offset-3 w-50 my-3">
            <span class="input-group-text col-2 placeholder"></span>
            <input type="text" class="form-control placeholder">
        </div>
        <div class="input-group offset-3 w-50 my-3">
            <span class="input-group-text col-2 placeholder"></span>
            <input type="text" class="form-control placeholder">
        </div>
        <div class="input-group offset-3 w-50 my-3">
            <span class="input-group-text col-2 placeholder"></span>
            <input type="text" class="form-control ps-3 placeholder">
        </div>
        <div class="input-group offset-3 w-50 my-3">
            <span class="input-group-text col-2 placeholder"></span>
            <input type="text" class="form-control placeholder">
        </div>
        <div class="input-group offset-3 w-50 my-3">
            <span class="input-group-text col-2 placeholder"></span>
            <input type="text" class="form-control ps-3 placeholder">
        </div>
        <div class="input-group offset-3 w-50 my-3">
            <span class="input-group-text col-2 placeholder"></span>
            <input type="text" class="form-control ps-3 placeholder">
        </div>
        <div class="input-group offset-3 w-50 my-3">
            <span class="input-group-text col-2 placeholder"></span>
            <input type="text" class="form-control ps-3 placeholder">
        </div>
        <div>
            <input type="button" class="btn btn-secondary col-2 p-2 mb-3 placeholder disabled">
        </div>
    </form>
</ng-template>
